<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="module" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer type="module" src="js/main.js"></script>
</head>
<body class="d-flex flex-column vh-100" >
    <header class="d-flex justify-content-between p-2 border-bottom">
        <div>
            <h2>Chat App</h2>
            <h4 class="m-0">Web-Socket Action</h4>
        </div>
        <div id="account">
            <div id="account-detals" class="">
                <div id="user-name">Name</div>
                <div id="user-email">Email</div>
                <div id="btn-sign-out">Sign out</div>
            </div>
        </div>
    </header>
    <main>
        <div id="output-wrapper">
            <div id="output" class=""></div>
        </div>
        <form action="javascript:void(0)" class="d-flex gap-2 p-2 border-top">
            <input class="form-control" id="txt-message" type="text" placeholder="Hey!! Write something">
            <button id="btn-send" class="btn btn-primary">Send</button>
        </form>

    </main>
    
</body>
</html>
